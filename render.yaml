# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: worker
    name: deepseek-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: GIPHY_API_KEY
        sync: false
      - key: FIREBASE_CRED_PATH
        sync: false
      - key: BOT_NAME
        sync: false
      - key: CHAT_ID
        sync: false
      - key: LOG_LEVEL
        value: INFO
